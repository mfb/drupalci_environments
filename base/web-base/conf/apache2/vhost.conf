<VirtualHost *:80>

  DocumentRoot /var/www/html
  RewriteEngine On

  <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order Allow,Deny
    Allow from All
  </Directory>

  ErrorLog /var/www/test.apache.error.log
  ServerSignature Off
  CustomLog /var/www//test.apache.access.log combined

</VirtualHost>
