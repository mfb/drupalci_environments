<VirtualHost *:80>

  DocumentRoot /var/www/html

  <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride ALL
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/www/html/test.apache.error.log
  ServerSignature Off
  CustomLog /var/www/html/test.apache.access.log combined

</VirtualHost>
